<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>SVG Cards</title>
	<link rel="stylesheet" href="css/card.css">
</head>
<body>
	<!--Card1-->
	<svg class="card-size">
		<!--Symbols-->
		<defs>
			<symbol id="tripleCircle">
				<circle class="square" style="stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9"  cx="40" cy="45" r="20" />
				<circle class="square" style="stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" cx="50" cy="60" r="20" />
				<circle class="square" style="stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" cx="60" cy="45" r="20" />
			</symbol>
			<use xlink:href="#tripleCircle"></use>
		</defs>
		<defs>
			<symbol id="RectRound">
				<rect class="primary-color-card1" style="fill-opacity:0.1;" rx="50" width="100" height="100"/>
			</symbol>
			<use xlink:href="#RectRound"></use>
		</defs>
		<defs>
			<symbol id="doubleSquare">
				<rect class="square" style="stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" x="25" y="25" width="50" height="50" />
				<rect class="square" style="stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" x="35" y="35" width="30" height="30" />
			</symbol>
			<use xlink:href="#doubleSquare"></use>
		</defs>
		<defs>
			<symbol id="GrandtTripleCircle">
				<circle class="square" style="stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" cx="50" cy="60" r="40" />
			</symbol>
			<use xlink:href="#GrandtTripleCircle"></use>
		</defs>
        <!--Card-->
		<rect  class="fill-card1 card-size" rx="20" />
		<g id="cardPattern">
			<use xlink:href="#RectRound" x="0" y="0"></use>
			<use xlink:href="#RectRound" x="100" y="0"></use>
			<use xlink:href="#RectRound" x="200" y="0"></use>
			<use xlink:href="#RectRound" x="300" y="0"></use>
			<use xlink:href="#RectRound" x="0" y="100"></use>
			<use xlink:href="#RectRound" x="0" y="200"></use>
			<use xlink:href="#RectRound" x="0" y="300"></use>
			<use xlink:href="#RectRound" x="0" y="400"></use>
			<use xlink:href="#RectRound" x="0" y="500"></use>
			<use xlink:href="#RectRound" x="100" y="100"></use>	
			<use xlink:href="#RectRound" x="200" y="100"></use>	
			<use xlink:href="#RectRound" x="300" y="100"></use>
			<use xlink:href="#RectRound" x="300" y="200"></use>	
			<use xlink:href="#RectRound" x="300" y="300"></use>		
			<use xlink:href="#RectRound" x="100" y="400"></use>	
			<use xlink:href="#RectRound" x="200" y="400"></use>		
			<use xlink:href="#RectRound" x="300" y="400"></use>	
			<use xlink:href="#RectRound" x="100" y="500"></use>	
			<use xlink:href="#RectRound" x="200" y="500"></use>		
			<use xlink:href="#RectRound" x="300" y="500"></use>	
		</g>
		<g id="tripleCircleShapes">
			<use xlink:href="#tripleCircle"></use>
			<use xlink:href="#tripleCircle" x="300" y="0"></use>
			<use xlink:href="#tripleCircle" x="0" y="500"></use>
			<use xlink:href="#tripleCircle" x="300" y="500"></use>
			<use xlink:href="#tripleCircle" x="100" y="200"></use>
			<use xlink:href="#tripleCircle" x="100" y="300"></use>
			<use xlink:href="#tripleCircle" x="200" y="200"></use>
			<use xlink:href="#tripleCircle" x="200" y="300"></use>	
		</g>
		<g id="doubleSquareShapes">
            <use xlink:href="#doubleSquare" x="150" y="250"></use>
            <use xlink:href="#doubleSquare" x="0" y="200"></use>
            <use xlink:href="#doubleSquare" x="0" y="300"></use>
            <use xlink:href="#doubleSquare" x="300" y="200"></use>
            <use xlink:href="#doubleSquare" x="300" y="300"></use>
            <use xlink:href="#doubleSquare" x="100" y="100"></use>
            <use xlink:href="#doubleSquare" x="200" y="100"></use>	
            <use xlink:href="#doubleSquare" x="100" y="400"></use>
            <use xlink:href="#doubleSquare" x="200" y="400"></use>	
		</g>
		<use xlink:href="#GrandtTripleCircle" x="150" y="240"></use>
	</svg>
	
	<!--Card2-->
	<svg class="card-size">
		<!--Pattern-->
		<defs>
			<pattern id="garden" patternUnits="userSpaceOnUse" x="0" y="0" width="92" height="57" >
				<use xlink:href="#leaf" x="0" ></use>
			</pattern>
		</defs>
		<!--Symbols-->
		<defs>
			<symbol id="leaf">
				<svg width="70.000000pt" height="50.000000pt" viewBox="0 0 1280.000000 914.000000"
				 preserveAspectRatio="xMidYMid meet">
					<metadata>
					Created by potrace 1.15, written by Peter Selinger 2001-2017
					</metadata>
					<rect fill="#F87635"  width="1280" height="914" />
					<g transform="translate(0.000000,914.000000) scale(0.100000,-0.100000)"
					fill="#044019" stroke="none">
						<path d="M5695 7649 c-580 -48 -1119 -248 -1606 -596 -306 -219 -468 -364
						-1099 -988 -256 -253 -506 -496 -555 -539 -212 -187 -427 -290 -730 -351 -71
						-15 -148 -25 -170 -23 -22 3 -101 23 -175 46 -281 87 -744 194 -964 223 -142
						18 -243 -6 -267 -63 -11 -26 -10 -45 5 -117 37 -181 132 -384 225 -484 81 -87
						153 -107 251 -72 240 86 700 49 1375 -111 150 -36 150 -36 202 -87 29 -28 66
						-78 84 -111 64 -122 334 -507 557 -794 208 -267 381 -462 647 -727 328 -329
						545 -513 840 -714 617 -420 1231 -653 1900 -722 155 -16 547 -16 695 0 801 86
						1541 370 2330 894 462 307 882 659 1335 1118 259 263 400 420 584 653 69 88
						166 207 216 265 121 143 515 536 760 756 109 99 217 197 240 218 l40 39 -30
						-7 c-127 -29 -176 -36 -290 -41 -335 -16 -747 84 -1275 308 -194 83 -1190 570
						-1570 768 -333 173 -563 299 -1055 577 -214 121 -460 257 -545 301 -464 241
						-825 344 -1342 381 -166 12 -464 12 -613 0z" />
					</g>
				</svg>
			</symbol>
			<use xlink:href="#leaf" x="0"></use>
		</defs>
		<!--Bouquets-->
		<defs>
			<g id="flower">
				<circle cx="150" cy="100" r="20"></circle>
				<circle cx="138" cy="122" r="20"></circle>
				<circle cx="113" cy="122" r="20"></circle>
				<circle cx="100" cy="101" r="20"></circle>
				<circle cx="112" cy="78" r="20"></circle>
				<circle cx="138" cy="78" r="20"></circle>
				<path d="M130,100 a20,20 0 1,1 40,0"></path>
				<circle cx="125" cy="100" r="15" fill="white" stroke="white"></circle>
			</g>
		</defs>
		<defs>
			<symbol id="bouquet">
				<g stroke-width="3">
					<use class="primary-color-card2" xlink:href="#flower"  x="-75" y="-50"></use>
					<use xlink:href="#flower"  fill="Gold" x="-60" y="0"></use>
					<use xlink:href="#flower" fill="MediumOrchid" x="55" y="-50"></use>
					<use xlink:href="#flower" fill="CornflowerBlue"></use>
					<use xlink:href="#flower" fill="DeepPink" x="25" y="55"></use>
					<use class="sixh-color-card2" xlink:href="#flower" x="75" y="0"></use>
				</g>
			</symbol>
			<use xlink:href="#bouquet"></use>
		</defs>
		<!--Card-->
		<rect  rx="20" class="card-size" />
			<rect  rx="10" width="360" height="560" x="20" y ="20" fill="url(#garden)" style="stroke-width:8;fill-opacity:0.9; stroke:white"/>
		<use xlink:href="#bouquet" x="-100"></use>
		<use xlink:href="#bouquet" x="220" y="250" ></use>
		<use xlink:href="#bouquet" x="-100" y="350" ></use>	
	
	</svg>
	
</body>
</html>
