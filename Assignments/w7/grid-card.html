<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid Card</title>
<link rel="stylesheet" href="css/grid-card.css">
</head>

<body>
	<!-- SVG shapes -->
<svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
			<symbol id="icon-spades" viewBox="0 0 1024 1024">
                <title>spades</title>
                <path class="path1" d="M817.57 348.15c-193.566-143.858-260.266-259.018-305.566-348.148v0c-0.004 0-0.004-0.002-0.004-0.002v0.002c-45.296 89.13-112 204.292-305.566 348.148-330.036 245.286-19.376 587.668 253.758 399.224-17.796 116.93-78.53 202.172-140.208 238.882v37.744h384.032v-37.74c-61.682-36.708-122.41-121.954-140.212-238.884 273.136 188.446 583.8-153.94 253.766-399.226z"></path>
            </symbol>
        </defs>
    </svg>
<!-- begin card -->
<div class="card card-front">
    <div class="row">
      <!-- this will be for the small pip in the top left corner with the number of the card -->  
        <div class="number cell icon-1">7
            <svg class="icon">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>
      <!-- then 7 more pips for the body of the card -->
        <div class="cell icon-2">
            <svg class="icon">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>
        <div class="cell icon-3">
            <svg class="icon">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>

        <div class="cell icon-4">
            <svg class="icon">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>
        <div class="cell icon-5" >
            <svg class="icon rotate">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>
        <div class="cell icon-6">
            <svg class="icon rotate">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>
        <div class="cell icon-7">
            <svg class="icon rotate">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>
        <div class="cell icon-8">
            <svg class="icon rotate">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>
      <!-- Then the number and spade for the bottom right...upside down -->
        <div class="rotate number cell icon-9">7
            <svg class="icon">
                <use xlink:href="#icon-spades"></use>
            </svg>
        </div>
    </div>
</div> 
</body>
</html>
